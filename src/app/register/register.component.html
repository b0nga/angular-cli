<form action="#">
<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--10-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="firstName">
      <label class="mdl-textfield__label" for="firstName">First Name</label>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--10-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="lastName">
      <label class="mdl-textfield__label" for="lastName">Last Name</label>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--10-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="cellPhone" pattern="-?[0-9]*(\.[0-9]+)?">
      <label class="mdl-textfield__label" for="cellPhone">Cell Phone</label>
      <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--10-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="username">
      <label class="mdl-textfield__label" for="username">Username</label>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--10-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="username">
      <label class="mdl-textfield__label" for="username">Username</label>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--10-col">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="password" id="password">
      <label class="mdl-textfield__label" for="password">Password</label>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--10-col">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
      Register
    </button>
  </div>
</div>
</form>
